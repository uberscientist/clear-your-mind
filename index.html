<!DOCTYPE html>
<html>
  <!-- Hello gaddy, you are entering a world of pure imagination -->
  <head>
    <meta charset="utf-8">
    <title>Clear your Mind</title>
    <link href='http://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='style.css' />
    <script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.8.1.min.js"></script>
    <script>
      if (typeof jQuery == 'undefined') {
        document.write(unescape("%3Cscript src='js/jquery-1.8.1.min.js'%3E%3C/script%3E"));
      }
    </script>

  </head>

  <body>

    <div id='message'>
      <!-- use this to tell peeps whats up -->
    </div>

    <div id='pits'></div>

    <img id='sitting-jake' src='imgs/jake_meditate.svg' />

    <div id='menu'>
      <h2 id='loading'>Loading...</h2>
      <span id='menu-password' class='menu-option'>Password</span>
      <span id='menu-newgame' class='menu-option'>New Game</span>
      <span id='menu-info' class='menu-option'>Information</span>
    </div>

    <div id='info'>
      <h2>Clear Your Mind</h2>
      <p>Help Jake the dog reach enlightenment. Cast the illusions to the abyss:</p>
      <table>
          <tr>
          <td><img src='imgs/worm_crawl_r.gif' /></td>
          <td>The Worms</td>
          </tr>
          <tr>
          <td><img src='imgs/snail_thumb.png' /></td>
          <td>The Snails</td>
          </tr>
      </table>
      <p>One man team, 48 hours. Chris Toledo of
        <a href='http://mindsforge.com'>Minds Forge</a> 
        is a pretty cool dude.
      </p>
      <input id='close-info' type='button' value="Done" />
    </div>

    <div id='password-div'>
      Enter level password below
      <input id='password-text' type='text' /><br/>
      <input id='password-button' type='button' value="Go!" />
      <input id='password-nope' type='button' value="Nope" />
    </div>

    <div id='preload'>
    <!-- preload ALL the images -->
      <img src='imgs/worm_crawl_l.gif'/>
      <img src='imgs/worm_crawl_r.gif'/>
      <img src='imgs/worm_bite_l.gif'/>
      <img src='imgs/worm_bite_r.gif'/>
      <img src='imgs/worm_stand_r.gif'/>
      <img src='imgs/worm_stand_l.gif'/>
      <img src='imgs/snail_thumb.png'/>
      <img src='imgs/kingworm.svg'/>
      <img src='imgs/soap.png'/>
      <img src='imgs/jakespit.png'/>

    <!-- html5 audio elements for effects/bg music -->
      <audio id='menu-loop' loop='loop' autoplay='autoplay'>
        <source src='audio/menu.ogg' type='audio/ogg' />
        <source src='audio/menu.mp3' type='audio/mp3' />
      </audio>
      <audio id='end-loop' loop='loop' preload='auto'>
        <source src='audio/endloop.ogg' type='audio/ogg' />
        <source src='audio/endloop.mp3' type='audio/mp3' />
      </audio>
      <audio id='wormlevel-music' loop='loop' preload='auto'>
        <source src='audio/worm_level.ogg' type='audio/ogg' />
        <source src='audio/worm_level.mp3' type='audio/mp3' />
      </audio>
      <audio id='pits-loop' loop='loop' preload='auto'>
        <source src='audio/hap.ogg' type='audio/ogg' />
        <source src='audio/hap.mp3' type='audio/mp3' />
      </audio>
      <audio id='worm-loop' loop='loop' preload='auto'>
        <source src='audio/worm_crawl.ogg' type='audio/ogg' />
        <source src='audio/worm_crawl.mp3' type='audio/mp3' />
      </audio>
      <audio id='worm-wowow' preload='auto'>
        <source src='audio/wowow.ogg' type='audio/ogg' />
        <source src='audio/wowow.mp3' type='audio/mp3' />
      </audio>
      <audio id='pit-wash' loop='loop' preload='auto'>
        <source src='audio/wash.ogg' type='audio/ogg' />
        <source src='audio/wash.mp3' type='audio/mp3' />
      </audio>
      <audio id='zap' preload='auto'>
        <source src='audio/zap.ogg' type='audio/ogg' />
        <source src='audio/zap.mp3' type='audio/mp3' />
      </audio>
      <audio id='satori' preload='auto'>
        <source src='audio/satori.ogg' type='audio/ogg' />
        <source src='audio/satori.mp3' type='audio/mp3' />
      </audio>
      <audio id='kw-taunt-1' preload='auto'>
        <source src='audio/kw_oh_heyguys.ogg' type='audio/ogg' />
        <source src='audio/kw_oh_heyguys.mp3' type='audio/mp3' />
      </audio>
      <audio id='kw-taunt-2' preload='auto'>
        <source src='audio/kw_comeherehugme.ogg' type='audio/ogg' />
        <source src='audio/kw_comeherehugme.mp3' type='audio/mp3' />
      </audio>
      <audio id='kw-taunt-3' preload='auto'>
        <source src='audio/kw_youcantdefeatme.ogg' type='audio/ogg' />
        <source src='audio/kw_youcantdefeatme.mp3' type='audio/mp3' />
      </audio>
      <audio id='kw-taunt-4' preload='auto'>
        <source src='audio/kw_dontfeelsogood.ogg' type='audio/ogg' />
        <source src='audio/kw_dontfeelsogood.mp3' type='audio/mp3' />
      </audio>
      <audio id='kw-taunt-5' preload='auto'>
        <source src='audio/kw_heyguysknockitoff.ogg' type='audio/ogg' />
        <source src='audio/kw_heyguysknockitoff.mp3' type='audio/mp3' />
      </audio>
    </div>
    <script src='js/kinetic-v4.0.1.min.js'></script>
    <script src='js/app.js'></script>
  </body>
</html>
